# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/containers

binaries:
  - name:        backup-server
    fromPackage: .
    installTo:   bin/

vendoring:
  enabled: true

# The "install" target is autogenerated to install the Go binary, but we also
# need to install the backup-tools.sh script into $PATH.
verbatim: |
  install-scripts:
    install -d -m 0755 "$(DESTDIR)$(PREFIX)/bin"
    install -m 0755 backup-tools.sh "$(DESTDIR)$(PREFIX)/bin/backup-tools"
  install: install-scripts

dockerfile:
  enabled: true
  entrypoint: [ /usr/bin/backup-server ]
  extraPackages:
    - postgresql12-client # for psql, pg_dump
    - curl                # required for backup-tools.sh
    - jq                  # required for backup-tools.sh

githubWorkflow:
  global:
    assignees:
      - majewsky
      - SuperSandro2000
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
    coveralls: true
    postgres:
      enabled: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true

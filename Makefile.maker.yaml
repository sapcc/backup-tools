# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/containers

binaries:
  - name:        backup-server
    fromPackage: .
    installTo:   bin/

dockerfile:
  enabled: true
  entrypoint: [ /usr/bin/backup-server ]
  extraDirectives:
    - "ENV ENV=/usr/bin/motd.sh"  # `kubectl exec` is not a login shell, so we need to use this instead of /etc/profile or $HOME/.profile
    - "COPY --from=postgres:18-alpine /usr/local/bin/pg_dump /usr/libexec/postgresql18/pg_dump"
    - "RUN /usr/libexec/postgresql18/pg_dump --version >/dev/null"
  extraPackages:
    # for psql, pg_dump
    - postgresql15-client
    - postgresql16-client
    - postgresql17-client
    # - postgresql18-client # not yet in any alpine version, so we take it from the postgres alpine image instead
    # required for backup-tools.sh
    - curl
    - jq

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

# The "install" target is autogenerated to install the Go binary, but we also
# need to install the backup-tools.sh script into $PATH.
verbatim: |
  install-scripts:
    install -d -m 0755 "$(DESTDIR)$(PREFIX)/bin"
    install -m 0755 backup-tools.sh "$(DESTDIR)$(PREFIX)/bin/backup-tools"
    install -m 0755 motd.sh         "$(DESTDIR)$(PREFIX)/bin/motd.sh"
  install: install-scripts
